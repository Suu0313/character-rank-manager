<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>イロドリミドリ ランクリスト</title>    <style>
        body { font-family: Arial, sans-serif; padding: 10px; }
        .character { 
            margin-bottom: 5px; 
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .character.selected {
            background-color: #e0f7fa;
        }        .character input[type="checkbox"] {
            margin: 0;
        }
        .character input[type="number"] {
            width: 100px;
            padding: 4px 8px;
            margin-left: auto;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 14px;
        }
        .character input[type="number"]:focus {
            outline: none;
            border-color: #2196F3;
        }        #rankSummary {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        #originalTotalRank {
            font-size: 1.2em;
            color: #2196F3;
            margin-bottom: 5px;
        }
        #customTotalRank {
            font-size: 1.2em;
            color: #4CAF50;
            margin-top: 5px;
        }        .filter-container {
            margin-bottom: 15px;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .name-filter {
            flex: 1;
            padding: 8px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 4px;
            outline: none;
        }
        .name-filter:focus {
            border-color: #2196F3;
        }
        .filter-button {
            padding: 8px 16px;
            font-size: 14px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.2s;
        }
        .filter-button:hover {
            background-color: #1976D2;
        }
        .filter-button.active {
            background-color: #1976D2;
        }
        .character.hidden {
            display: none;
        }
    </style>
</head>
<body>    <h2>イロドリミドリ ランクリスト</h2>    <div class="filter-container">
        <input type="text" id="nameFilter" placeholder="キャラクター名で検索..." class="name-filter">
        <button id="showSelectedOnly" class="filter-button">選択中のキャラクターのみを表示</button>
    </div>
    <div id="rankSummary">
        <div id="originalTotalRank"></div>
        <div id="customTotalRank"></div>
    </div>
    <div id="characterList">データ取得中...</div>

    <script src="panel.js"></script>
</body>
</html>
