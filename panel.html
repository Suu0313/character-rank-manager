<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>イロドリミドリ ランクリスト</title>
  <link rel="stylesheet" href="panel.css">
</head>

<body>
  <button id="openReference" class="exp-table-button" style="margin-bottom: 1em;">参考情報</button>
  <h2>イロドリミドリ ランクリスト</h2>
  <div class="filter-container">
    <input type="text" id="nameFilter" placeholder="キャラクター名で検索..." class="name-filter">
    <button id="showSelectedOnly" class="filter-button">選択中のみを表示</button>
    <button id="lockSelection" class="lock-selection-button">選択を固定</button>
  </div>
  <div id="rankSummary">
    <div id="originalTotalRank">
      <h3>オリジナル合計 RANK: 0</h3>
    </div>
    <div id="customTotalRank">
      <h3>カスタム合計 RANK: 0</h3>
    </div>
    <div id="totalRequiredExp">
      <h3>必要経験値合計: 0</h3>
      <h3>必要スタチュウ合計: 0個</h3>
      <h3>必要虹スタチュウ合計: 0個</h3>
    </div>
  </div>
  <div id="characterList">データ取得中...</div>

  <script src="expTable.js"></script>
  <script src="panel.js"></script>
</body>

</html>
